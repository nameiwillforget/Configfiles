MAPPINGS:
  - KEY: KEY_SPACE
    TAP: KEY_SPACE
    HOLD: KEY_LEFTCTRL

  - KEY: KEY_APOSTROPHE
    TAP: KEY_F14
    HOLD: KEY_APOSTROPHE

  - KEY: KEY_CAPSLOCK
    TAP: KEY_BACKSPACE
    HOLD: KEY_APOSTROPHE 
 
  - KEY: KEY_LEFTSHIFT
    TAP: KEY_KP1
    HOLD: KEY_LEFTSHIFT

  - KEY: KEY_RIGHTSHIFT
    TAP: KEY_KP2
    HOLD: KEY_RIGHTSHIFT

  - KEY: KEY_LEFTALT
    TAP: KEY_F15
    HOLD: KEY_RIGHTALT

  - KEY: KEY_RIGHTALT
    TAP: [KEY_LEFTSHIFT, KEY_CAPSLOCK]
    HOLD: [KEY_RIGHTALT, KEY_CAPSLOCK]

  - KEY: KEY_COMPOSE
    TAP: KEY_LEFTALT
    HOLD: [KEY_RIGHTALT, KEY_CAPSLOCK, KEY_LEFTSHIFT]

  - KEY: KEY_LEFTCTRL
    TAP: KEY_TAB
    HOLD: [KEY_LEFTSHIFT, KEY_CAPSLOCK]

  - KEY: KEY_GRAVE
    TAP: KEY_GRAVE
    HOLD: [KEY_RIGHTALT, KEY_CAPSLOCK, KEY_LEFTSHIFT]

  - KEY: KEY_TAB
    TAP: KEY_F14
    HOLD: [KEY_RIGHTALT, KEY_CAPSLOCK]

  - KEY: KEY_LEFTBRACE
    TAP: KEY_LEFTBRACE
    HOLD: KEY_RIGHTALT

  - KEY: KEY_LEFTMETA
    TAP: KEY_LEFTMETA
    HOLD: KEY_LEFTALT

  - KEY: KEY_4
    TAP: KEY_LEFTMETA
    HOLD: KEY_LEFTALT

  - KEY: KEY_5
    TAP: KEY_LEFTCTRL
    HOLD: KEY_LEFTCTRL 

  - KEY: KEY_2
    TAP: [KEY_LEFTSHIFT, KEY_TAB] 
    HOLD: KEY_LEFTCTRL  

  - KEY: KEY_SLASH
    TAP: KEY_SLASH
    HOLD: KEY_RIGHTSHIFT

  - KEY: KEY_102ND
    TAP: KEY_102ND
    HOLD: KEY_LEFTSHIFT

              